<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    table 
	{
      margin: 20px;
    }
    th, td 
	{
      padding: 10px;
      text-align: center;
    }
    input
	{
      width: 50px;
      margin: 5px;
    }
  </style>
</head>
<body>



  <table border="2">
    <tr>
      <td><label for="num1">Enter number 1:</label></td>
      <td><input type="number" id="num1"></td>
    </tr>
    <tr>
      <td><label for="num2">Enter number 2:</label></td>
      <td><input type="number" id="num2"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('quotient')">Quotient</button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
	  <h3>Result: <span id="result"></span></h3></td>
    </tr>
  </table>

  <script>
    function calculate(operation) 
	{
      var num1 = +document.getElementById('num1').value;
      var num2 = +document.getElementById('num2').value;
      var resultElement = document.getElementById('result');
      var result;

      switch (operation) 
	  {
        case 'sum':result = num1 + num2;break;
        case 'product':result = num1 * num2;break;
        case 'difference':result = num1 - num2;break;
        case 'quotient':
          if (num2 !== 0) 
		  {
            result = num1 / num2;
          } else 
		  {
            result = 'Cannot divide by zero';
          }
          break;
        default:
          result = 'Invalid operation';
      }

      resultElement.textContent = result;
    }
  </script>

</body>
</html>
