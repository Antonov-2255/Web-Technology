<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="result"></p>

<script>

let personName = "Ketan Mehta";
let personAge = 18;
let personCity = "Varanasi";

  if (personAge >= 18) 
  {
    document.getElementById("result").innerHTML = personName + " is an adult.";
  } 
  else 
  {
    document.getElementById("result").innerHTML = personName + " is a minor.";
  }

document.getElementById("1").innerHTML = personName;
document.getElementById("2").innerHTML = personAge;
document.getElementById("3").innerHTML = personCity;

</script>

</body>
</html>
