<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="iterationNumbers"></p>

<script>
  // Display the current iteration number in HTML
  for (let i = 1; i <= 5; i++) 
  {
    document.getElementById("iterationNumbers").innerHTML += "Current iteration number: " + i + "<br>";
  }
</script>

</body>
</html>
