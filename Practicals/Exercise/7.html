<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="ageSubtraction"></p>

<script>
  let personName = "Ketan Mehta";
let personAge = 18;

 
  while (personAge >= 0)
  {
    document.getElementById("ageSubtraction").innerHTML += personName + "'s age after subtracting 5: " + personAge + "<br>";
    personAge -= 5;
  }
</script>

</body>
</html>
