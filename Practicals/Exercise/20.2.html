<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="20"></p>

<script>
let sum = 0;
let count = 0;

for (let i = 1; i <= 50; i++) 
{
  sum += i;
  count++;
}

const average = sum / count;

document.getElementById("20").innerHTML = average;
</script>

</body>
</html>
