<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<p id="5"></p>

<script>

const color = ["Red", "Green", "Orange"];

let text1 = "";
for (let x of color) 
{
  text1 += x + "<br>";
}

document.getElementById("1").innerHTML = text1 ;

const flowers = ["Rose", "Sunflower", "Lotus"];

let text2 = "";
for (let x of flowers) 
{
  text2 += x + "<br>";
}

document.getElementById("2").innerHTML = text2 ;

const places = ["Varanasi", "Noida", "Lucknow"];

let text3 = "";
for (let x of places) 
{
  text3 += x + "<br>";
}

document.getElementById("3").innerHTML = text3 ;

const subject = ["C++", "Data Structure", "Digital Electronics"];

let text4 = "";
for (let x of subject) 
{
  text4 += x + "<br>";
}

document.getElementById("4").innerHTML = text4 ;

const language = ["English", "Hindi", "japanese"];

let text5 = "";
for (let x of language) 
{
  text5 += x + "<br>";
}

document.getElementById("5").innerHTML = text5 ;



</script>

</body>
</html>
