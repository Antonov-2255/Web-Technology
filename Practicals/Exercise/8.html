<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<p id="5"></p>

<script>

const color = ["Red", "Green", "Orange"];
document.getElementById("1").innerHTML = color ;

const flowers = ["Rose", "Sunflower", "Lotus"];
document.getElementById("2").innerHTML = flowers ;

const places = ["Varanasi", "Noida", "Lucknow"];
document.getElementById("3").innerHTML = places ;

const subject = ["C++", "Data Structure", "Digital Electronics"];
document.getElementById("4").innerHTML = subject ;

const language = ["English", "Hindi", "japanese"];
document.getElementById("5").innerHTML = language ;



</script>

</body>
</html>
