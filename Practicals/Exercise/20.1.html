<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>	

<p id="20"></p>

<script>
let sum = 0;
let count = 0;
let i = 1;

while (i <= 50) {
  sum += i;
  count++;
  i++;
}

const average = sum / count;

document.getElementById("20").innerHTML = average;
</script>

</body>
</html>
