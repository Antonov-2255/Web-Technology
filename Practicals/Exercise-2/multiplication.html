<!DOCTYPE html>
<html>
<head>
  <title>JavaScript multiplication Alerts</title>
</head>
<body>

  <script>
 function multiplication() 
 {
    var n = prompt("Enter a number:");

    var Output = "Multiplication Table of " + n + ":\n";
    
    for (var i = 1; i <= 10; i++) 
	{
        var result = n * i;
        Output += n + " * " + i + " = " + result + "\n";
    }

    alert(Output);
}


multiplication();


  </script>

</body>
</html>
