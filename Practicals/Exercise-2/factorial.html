<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Factorial Alerts</title>
</head>
<body>

  <script>
 function Factorial() 
 {
    var n = prompt("Enter a number:");
    var result = 1;

    for (var i = 1; i <= n; i++) 
	{
        result *= i;
    }

    alert("Factorial of " + n + " is: " + result);
}

Factorial();

  </script>

</body>
</html>
