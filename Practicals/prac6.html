<!DOCTYPE html>
<html>

<head>
  <title>Prac-6</title>
</head>

<body>
<h4 id="P6"></h4>

  <script>
    const number = 5;

    if (number > 0) 
	{
        document.getElementById("P6").innerHTML = "The number is positive";
    }

    else if (number == 0) 
	{
      document.getElementById("P6").innerHTML = "The number is zero";
    }

    else if (number < 0) 
    {
         document.getElementById("P6").innerHTML = "The number is negative";
    }
  </script>
</body>

</html>
