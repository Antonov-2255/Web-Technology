<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change HTML Content</title>
</head>
<body>

  <h1 id="myHeading">Original Content</h1>

  <button onclick="changeContent()">Change Content</button>

  <script>
    function changeContent() 
	{
      var headingElement = document.getElementById("myHeading");

      headingElement.innerHTML = "New Content!";
    }
  </script>

</body>
</html>
